<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formular Validare</title>
	<script defer src="script.js"></script>
	<style>
		input {
			border: 2px solid #ccc;
			border-radius: 5px;
			padding: 5px;
			margin-bottom: 10px;
		}
		.invalid {
			border-color: red;
		}
		.valid {
			border-color: green;
		}
	</style>
</head>
<body>
	<h2>Formular de înscriere</h2>
	<form>
		<label for="name">Nume:</label><br>
		<input type="text" id="name"><br>

		<label for="birthdate">Data nașterii (DD-MM-YYYY):</label><br>
		<input type="text" id="birthdate"><br>

		<label for="age">Vârstă:</label><br>
		<input type="text" id="age"><br>

		<label for="email">Email:</label><br>
		<input type="text" id="email"><br>

		<button type="button" id="submitBtn">Trimite</button>
	</form>

	<p id="message"></p>
</body>
</html>
