<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formular Validare</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<style>
		input {
			border: 2px solid #ccc;
			border-radius: 5px;
			padding: 5px;
			margin-bottom: 10px;
		}
		.invalid {
			border-color: red;
		}
		.valid {
			border-color: green;
		}
	</style>
</head>
<body>
	<h2>Formular Validare</h2>
	<form>
		<label for="name">Nume:</label><br>
		<input type="text" id="name"><br>

		<label for="birthdate">Data nasterii (DD-MM-YYYY):</label><br>
		<input type="text" id="birthdate"><br>

		<label for="age">Varsta:</label><br>
		<input type="text" id="age"><br>

		<label for="email">Email:</label><br>
		<input type="text" id="email"><br>

		<button type="button" id="submitBtn">Trimite</button>
	</form>

	<p id="message"></p>
</body>
</html>
